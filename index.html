<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo da Tabuada</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <img src="./images/laço.png" alt="" width="80" height="60">
        <h2>Estudo da Tabuada</h2>

        <div id="numbers">
            <div>Insira o número que queira: </div>
            <select id="select-numbers">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>

            <button onclick="generateButton()">Gerar</button>
        </div>

        <div>
            <span id="account"></span>

            <div id="buttons">
                
            </div>

            <div id="result-container">
                <h5 id="result"></h5>
                <div id="button-continue"></div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
